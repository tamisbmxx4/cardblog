<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        My personal card
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/app.css">
</head>

<body>

    <div class="card-center">
        <div class="image" style="background-image: url(./images/brooke-cagle-ICFPv3xJY90-unsplash.jpg);"></div>
        <div class="content">
          <audio controls="true">
                <source src="audio/Ngoni.mp3" type="audio/mpeg">
            </audio>
            <div class="info">
                <i class="bx bx-heart"></i>
                <span>123</span>
                <i class="bx bx-comment"></i>
                <span>12</span>
                <i class="bx bx-share bx-flip-horizontal"></i>
                <span>221</span>
            </div>
            <div class="header">
            Gifted napper, talker, and ice cream eater.
            </div>
            <div class="footer">
                <div class="preview">
                    “Love yourself instead of loving the idea of other people loving you. 💕”
                </div>
                <button class="btn">
                    Ananda Zhalwa Sabita
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
